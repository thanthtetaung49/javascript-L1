<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container">

        <h2>Modal Signup</h2>

        <button type="button" id="btn-signup">Signup</button>
        <button type="button" id="btn-fullscreen">Open Full Screen</button>
        <button type="button" id="btn-closescreen">Close Full Screen</button>

    </div>

    <!-- Start Modal Area  -->
        <!-- Start Signup Modal  -->
    <div id="signupmodal" class="modal">
        <span class="btn-close"><i class="fas fa-times"></i></span>

        <form class="form" action="" method="">
            <h2>Register Form</h2>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" class="input-group-text" placeholder="Username">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" class="input-group-text" placeholder="Email">
            </div>

            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" name="password" id="password" class="input-group-text" placeholder="Password">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn">Register</button>
            </div>

        </form>
    </div>
        <!-- End Signup Modal  -->
    <!-- End Modal Area  -->

    <script src="./app.js" type="text/javascript"></script>
    
</body>
</html>
